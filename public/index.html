<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact List</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <!--<script src="node_modules/angular-route/angular-route.min.js"></script>-->
    <script src="Controllers/controller.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
          integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"
          integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

</head>
<body ng-app="formApp">
<div class="container" ng-controller="appController">
    <h1>Contact List App</h1>



    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
            <th>&nbsp;</th>
        </tr>
        <tr>
            <td><input class="form-control" ng-model="contact.name" ng-required="true"></td>
            <td><input class="form-control" ng-model="contact.email" ng-required="true"></td>
            <td><button class="form-control btn btn-primary" ng-click="addContact()">Add</button></td>
            <td><button class="form-control btn btn-info" ng-click="update()">Update</button></td>
        </tr>

        </thead>
        <tbody>
        <tr ng-repeat="contacts in contactList">
            <td>{{contacts.name}}</td>
            <td>{{contacts.email}}</td>
            <td><button class="form-control btn btn-danger" ng-click="removeContact(contacts._id)">Remove</button></td>
            <td><button class="form-control btn btn-warning" ng-click="editContact(contacts._id)">Edit</button></td>
        </tr>
        </tbody>
    </table>

</div>


</body>
</html>
